<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Hello from django blog</h1>
    {% for article in articles %}
        <article>
            <h2>{{article.title}}</h2>
            <p>{{article.description}}</p>
        </article>
    {% endfor %}
</body>
</html>
